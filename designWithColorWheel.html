<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED control</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
        :root{
            --prim_color: rgb(0, 17, 255);
            --sec_color: rgb(0, 0, 0);
        }

        body {
            background: linear-gradient(135deg, var(--prim_color), var(--sec_color));
            height: 100vh;
            width: 97%;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            color: #fefefe;
            font-size: 1.5rem;
        }

        input[type="range"] {
            transform: rotateZ(-90deg);
            accent-color: #fff;
        }

        span {
            display: flex;
            align-items: center;
        }

        span p {
            position: absolute;
            transform: translateY(25px);
        }

        ul{
            list-style: none;
            padding-left: 0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            overflow-y: scroll;
        }

        li{
            margin: 10px 0;
            color: #c9c9c9;
            transition: all 0.2s;
        }

        button{
            font-size: inherit;
            background-color: transparent;
            color: inherit;
            border: none;
            border-bottom: 1px solid;
        }

        h3{
            margin: 3px;
        }

        .bg{
            position: absolute;
            background: rgb(42 42 42 / 60%);
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: all .2s;
        }

        .bg_darken{
            background: rgb(42 42 42 / 75%);
        }

        #main_panel{
            display: flex;
            flex-direction: column;
            padding: 10px;
            justify-items: center;
            align-items: center;
            height: 97%;
            width: 97%;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 30%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 10px 10px 20px 30px;
        }

        .input_icon{
            width: 40px;
            height: 40px;
            position: absolute;
            transform: translateY(-25px);
        }
        
        .item-break{
            width: 60%;
            margin: 2px;
        }

        #animation_section{
            height: 100%;
        }

        .selected_anim{
            color: #fff;
            transform: scale(1.05);
            font-weight: 700;
        }

        #color_selection_panel{
            display: none;
            flex-direction: column;
            align-items: center;
            height: 100%;
            width: 100%;
            justify-content: space-evenly;
        }

        #confirm_btn{
            background-color: transparent;
            color: inherit;
            border: none;
        }

        #colorSelection{
            display: flex;
            flex-direction: column;
        }

        #colorwheel{
            /* background: conic-gradient(
                hsl(0, 100%, 50%), 
                hsl(30, 100%, 50%), 
                hsl(60, 100%, 50%), 
                hsl(90, 100%, 50%), 
                hsl(120, 100%, 50%), 
                hsl(150, 100%, 50%), 
                hsl(180, 100%, 50%), 
                hsl(210, 100%, 50%), 
                hsl(240, 100%, 50%), 
                hsl(270, 100%, 50%), 
                hsl(300, 100%, 50%), 
                hsl(330, 100%, 50%),
                hsl(360, 100%, 50%)
            ); */
            border-radius: 50%;
            width: 100%;
        }
   </style>
</head>

<body>
    <div class="bg"></div>
    <div id="main_panel">
        <h1>LED control</h1>
            <div class="container">
                 <button id="color_pick_btn" onclick="switchPanel(1)">Colorpicker</button>
                <span>
                    <input id="brightnessinput" type="range" value="122" min="0" max="255"
                        oninput="adaptBrightnessIndicator(this.value)" onchange="sendBrightness(this.value)">
                    <p id="birghtness_value">50%</p>
                    <img class="input_icon" id="brightnessIcon">
                </span>
            </div>
            <div class="container">
                <section id="animation_section">
                    <h3>Animations</h3>
                    <hr>
                    <ul id="animation_list">
                    </ul>
                </section>
                <span>
                    <input id="anim_speedinput" type="range" min="0" max="10"
                        oninput="adaptAnimationSpeedIndicator(this.value)" onchange="sendAnimationSpeed(this.value)">
                    <p id="anim_speed_value">5</p>
                    <img class="input_icon" id="animationspeedIcon">
                </span>
            </div>
        </div>
        <div id="color_selection_panel">
            <h2>Color picker</h2>
            <canvas id="colorwheel" width='800px' height='800px'></canvas>
            <!-- <div id="colorwheel"></div> -->
            <section id="colorSelection">
                <label>Primary color</label>
                <input onchange="setColor('prim', this.value)" id="prim_c" value="#000cb3" type="color">
                <label>Secondary color</label>
                <input onchange="setColor('sec', this.value)" id="sec_c" type="color">
            </section>
            <button id="confirm_btn" onclick="switchPanel(0)">OK</button>
        </div>

        function switchPanel(id){
            if(id == 0){
                mainPanel.style.display = "flex";
                colorSelection.style.display = "none";
                background.classList.remove("bg_darken");
                sendNewColor();
            } 
            else {
                mainPanel.style.display = "none";
                colorSelection.style.display = "flex";
                background.classList.add("bg_darken");
            }
        }

        function changeAnimationSelection(element){
            oldSelectedAnim.classList.remove("selected_anim");
            element.classList.add("selected_anim")
            oldSelectedAnim = element;
        }

        function adaptBrightnessIndicator(value) {
            document.getElementById("birghtness_value").innerText = ((value / 255) * 100).toFixed(0) + "%";
        }

        function adaptAnimationSpeedIndicator(value) {
            document.getElementById("anim_speed_value").innerText = value;
        }

        function setColor(color, value){
            if(color == "prim") {
                document.body.style.setProperty('--prim_color', value);
            } else {
                document.body.style.setProperty('--sec_color', value);
            }
        }

        canvas.addEventListener('click', (event) => {
            const x = event.layerX;
            const y = event.layerY;
            const pixel = canvas.getContext('2d').getImageData(x, y, 1, 1);
            const data = pixel.data;

            const rgba = `rgba(${data[0]}, ${data[1]}, ${data[2]}, ${data[3] / 255})`;
            console.log(rgba);
        });
    </script>
    <script>
        //arduino communication and helpers
        let choosenColor = "";

        const hex2rgb = (hex) => {
            const r = parseInt(hex.slice(1, 3), 16)
            const g = parseInt(hex.slice(3, 5), 16)
            const b = parseInt(hex.slice(5, 7), 16)
            return [ r, g, b ]
        }

        function sendBrightness(value){
            fetch('http://192.168.178.52/brightness?value=' + value)
            .then(response => response.text())
	        .then(data => console.log(data));
        }

        function sendNewColor(){
            let newColor = getEl("prim_c").value
            if(newColor == choosenColor) return;
            choosenColor = newColor;
            let primcolor = hex2rgb(newColor);
	        fetch('http://192.168.178.52/changeColor?color1=' + primcolor[0] + '&color2=' + primcolor[1]+ '&color3=' + primcolor[2])
            .then(response => response.text())
	        .then(data => console.log(data))
            .catch(error => console.error(error));
	    }

        function sendAnimationSpeed(value){
            fetch('http://192.168.178.52/animationSpeed?value=' + value)
            .then(response => response.text())
	        .then(data => console.log(data));
        }
    </script>
